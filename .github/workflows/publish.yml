name: Publish Packages

on:
  push:
    branches: [ main ]
    paths:
      - '.changeset/**'
      - 'packages/**'
      - 'package.json'

jobs:
  publish:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build
        env:
          CI: true

      - name: Run tests
        run: npm run test
        env:
          CI: true

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run publish:all
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify published packages
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "âœ… Packages published successfully!"
          echo "Published packages:"
          npm view leryk-schemas-mova version
          npm view leryk-sdk-mova version
          npm view leryk-lsp-mova version
          npm view leryk-cli-mova version
          npm view leryk-vscode-mova version

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.changesets.outputs.publishedPackages }}
          release_name: Release ${{ steps.changesets.outputs.publishedPackages }}
          draft: false
          prerelease: false
